<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Reviews</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="page-title">Add a Review</h1>

    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" />

    <label for="pros">Pros:</label>
    <textarea id="pros"></textarea>

    <label for="cons">Cons:</label>
    <textarea id="cons"></textarea>

    <label for="rating">Rating:</label>
    <div class="stars" id="rating">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <button onclick="submitReview()" class="submit-btn">Submit Review</button>
    <br>
    <hr />

    <div class="search-area">
      <h2 id="searchheading">Search Company</h2>
      <br>
      <br>
      <input type="text" id="searchBox" placeholder="Enter Company Name" />
      <button onclick="searchCompany()">Search</button>
      
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
