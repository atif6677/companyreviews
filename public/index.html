<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Company Reviews</title>

  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1 id ="top-heading">Company Reviews</h1>

  <div class="top-section">
  <!-- Left: Add a Review -->
  <div class="left-section">
    <h1 class="page-title">Add a Review</h1>

    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" />

    <label for="pros">Pros:</label>
    <textarea id="pros"></textarea>

    <label for="cons">Cons:</label>
    <textarea id="cons"></textarea>

    <label for="rating">Rating:</label>
    <div class="stars" id="rating">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <button onclick="submitReview()" class="submit-btn">Submit Review</button>
  </div>

  <!-- Right: Search Company -->
  <div class="right-section">
    <div class="search-area">
      <h2 id="searchheading">Search Company</h2>
      <input type="text" id="searchBox" placeholder="Enter Company Name" />
      <button onclick="searchCompany()">Search</button>
    </div>

    <div id="results"></div>
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
